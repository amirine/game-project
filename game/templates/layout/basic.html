<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'game/style.css' %}">

    <!-- Font for pages -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@800&family=Roboto:wght@500&display=swap');
    </style>

    {% block stylesheets %}{% endblock stylesheets %}

    <title>
        {% block title %}{% endblock %}
    </title>

</head>

<body>

<!-- Navbar for pages -->
<nav class="navbar navbar-expand navbar-dark bg-danger fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">
            <img src="..." alt="" width="30" height="24"
                 class="d-inline-block align-text-top">
            <strong>GameMuster</strong>
        </a>
    </div>
</nav>

{% block content %}{% endblock content %}
{% block javascripts %}{% endblock javascripts %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
